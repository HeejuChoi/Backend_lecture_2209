<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력</title>
</head>
<body style="margin: 50px;">
    <h1>Send data with POST method</h1>
    <form action="/input" method="post">
        <table>
            <tr>
                <td>UID</td>
                <td><input type="text" name="uid"></td> <!-- 서버에서는 id 가 아닌 name으로 받음 -->
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pwd"></td> <!-- type에 password를 써야 입력할 때 숨김처리처럼 입력됨 -->
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit"></td>  <!-- colspan : td 2개의 몫을 함 -->
            </tr>
        </table>
    </form>
</body>
</html>
